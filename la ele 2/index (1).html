<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snoop Dogg - Perfil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e1e1e, #3a3a3a);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    .container {
      background-color: #2c2c2c;
      border-radius: 15px;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #2c3533;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 30px;
    }

    li {
      background-color: #444;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      background-color: #ffffff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #262b2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="la ele2.png" alt="Snoop Dogg" />
    <h1>Snoop Dogg</h1>
    <p>Rapper, produtor musical e ícone cultural, Snoop Dogg conquistou o mundo com seu estilo único, carisma e paixão pela música e pela vida.</p>
    <ul>
      <li>Fumar ervas (legalizadas)</li>
      <li>Jogar videogame</li>
      <li>Cozinhar com Martha Stewart</li>
    </ul>
    <button>Entre em Contato</button>
  </div>
</body>
</html>
